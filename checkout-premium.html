 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout - Premium Plan</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container header-content">
                <h2 class="logo">BluePeak studio</h2>
                <nav class="nav">
                    <a href="index.html">Home</a>
                </nav>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <h1>Premium Plan</h1>
                <p>$499 - Full Website + Branding</p>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <form name="premium-order" method="POST" data-netlify="true" netlify-honeypot="_honey">
                    <input type="hidden" name="form-name" value="premium-order">
                    <input type="hidden" name="plan" value="Premium Plan - $499">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="details" placeholder="Tell us about your project" required></textarea>
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="redirect" value="/thanks.html">
                    <input type="submit" value="Place Order" class="btn-primary">
                </form>
            </div>
        </section>
    </body>
 </html>
