<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout – Standard Plan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="container header-content">
    <h2 class="logo">BluePeak Studio</h2>
    <nav class="nav">
      <a href="index.html">Home</a>
    </nav>
  </div>
</header>
<section class="hero">
  <div class="container">
    <h1>Standard Plan</h1>
    <p>$299 — Multi-page Website</p>
  </div>
</section>
<section class="contact">
  <div class="container">
    <h2>Place Your Order</h2>
    <form name="standard-order" method="POST" action="/thanks.html" data-netlify="true" netlify-honeypot="_honey">
      <input type="hidden" name="form-name" value="standard-order">
      <input type="hidden" name="plan" value="Standard Plan - $299">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Email Address" required>
      <textarea name="message" placeholder="Tell us about your project" required></textarea>
      <input type="text" name="_honey" style="display:none">
      <input type="hidden" name="redirect" value="/thanks.html">
      <input type="submit" value="Place Order" class="btn-primary">
    </form>
  </div>
</section>

</body>
</html>
