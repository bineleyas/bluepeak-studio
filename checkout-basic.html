 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout - Basic Plan</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="container header-content">
                <h2 class="logo">BluePeak studio</h2>
                <nav class="nav">
                    <a href="index.html">Home</a>
                </nav>
            </div>
        </header>
        <section class="hero">
            <div class="container">
                <h1>Basic Plan</h1>
                <p>$99 - Single Page Website</p>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <form name="basic-order" method="POST" action="/thanks.html" data-netlify="true" netlify-honeypot="_honey">
                    <input type="hidden" name="form-name" value="basic-order">
                    <input type="hidden" name="plan" value="Basic Plan - $99">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="details" placeholder="Tell us about your project" required></textarea>
                    <input type="text" name="_honey" style="display:none">
                    
                    <input type="submit" value="Place Order" class="btn-primary">
                </form>
            </div>
        </section>
    </body>
 </html>
